site:
  name: ЭлеваторМельСервис
  site: 'https://ems36.ru/'
  base: '/'
  trailingSlash: true

# Default SEO metadata
metadata:
  title:
    default: EMS36
    template: '%s — ems36'
  description: 'Компания ЭлеваторМельСервис - производство транспортного технологического оборудования'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ems36
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@True_Damer'
    site: '@True_Damer'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

pages:
  documents:
    pathname: 'documents'
    metadata:
      title: 'Документы — ЭлеваторМельСервис'
      description: 'Техническая документация и сертификаты на оборудование ЭлеваторМельСервис'
      robots:
        index: true
        follow: true
      openGraph:
        images:
          - url: '~/assets/images/default.png'
            width: 1200
            height: 628

  products:
    pathname: 'products'
    metadata:
      title: 'Продукция — ЭлеваторМельСервис'
      description: 'Производство транспортного технологического оборудования для элеваторов и мельниц'
      robots:
        index: true
        follow: true
      openGraph:
        images:
          - url: '~/assets/images/default.png'
            width: 1200
            height: 628

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
